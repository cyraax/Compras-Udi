<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Gerenciador de Testes</title>
    </h:head>
    <h:body>
        <h1>Gerenciador de Testes</h1>
        <h:dataTable var="teste" value="#{TesteController.listaTeste}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Teste"/>
                </f:facet>
                <h:outputText value="#{teste.idTeste}" />
            </h:column>
      
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{TesteController.prepararAdicionarTeste}" value="Alterar"/>
                    </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{TesteController.excluirTeste}" value="Excluir"/>
                    </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Novo Teste" action="#{TesteController.getTeste}"/>
        </h:form>
    </h:body>
</html>
